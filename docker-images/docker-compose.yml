version: '3.8'

services:
  # 后端服务
  openlist-backend:
    image: openlist-backend:latest
    container_name: openlist-backend
    restart: always
    ports:
      - "5244:5244"
      - "5245:5245"
    volumes:
      - ./data:/opt/openlist/data
    environment:
      - UMASK=022
      - TZ=Asia/Shanghai
    networks:
      - openlist-network

  # 前端服务
  openlist-frontend:
    image: openlist-frontend:latest
    container_name: openlist-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - openlist-backend
    environment:
      - TZ=Asia/Shanghai
    networks:
      - openlist-network

networks:
  openlist-network:
    driver: bridge
